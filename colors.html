<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      .sec {
        height: 60vh;
        width: 50vh;
        position: absolute;
      }
      #inside {
        mix-blend-mode: color;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="sec">
        <div class="sec" id="inside"></div>
      </div>
    </section>
  </body>
</html>
